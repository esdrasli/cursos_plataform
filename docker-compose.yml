services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cursos_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cursos_plataform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursos_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursos_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_in_production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: cursos_plataform
      FRONTEND_URL: http://localhost
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - cursos_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cursos_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cursos_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  cursos_network:
    driver: bridge
