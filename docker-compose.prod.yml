version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cursos_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cursos_plataform}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursos_network_prod
    restart: unless-stopped
    # Não expor porta em produção (apenas internamente)
    # ports:
    #   - "5432:5432"

  # Backend API (Produção)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cursos_backend_prod
    environment:
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-cursos_plataform}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cursos_network_prod
    restart: unless-stopped
    # Não expor porta diretamente em produção (usar nginx como proxy reverso)
    # ports:
    #   - "3001:3001"

  # Frontend (Produção com Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: cursos_frontend_prod
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - cursos_network_prod
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local

networks:
  cursos_network_prod:
    driver: bridge

