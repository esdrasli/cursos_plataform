services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: cursos_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cursos_plataform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cursos_network

  # Backend API (Desenvolvimento com hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cursos_backend_dev
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/.env:/app/.env
      - /app/node_modules
    command: npm run dev
    networks:
      - cursos_network
    restart: unless-stopped

  # Frontend (Desenvolvimento com hot-reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cursos_frontend_dev
    # Não definir VITE_API_URL - o código vai usar localhost:3001 automaticamente
    # VITE_API_TARGET é usado apenas pelo proxy do Vite (não pelo navegador)
    environment:
      VITE_API_TARGET: http://backend:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - cursos_network
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  cursos_network:
    driver: bridge

